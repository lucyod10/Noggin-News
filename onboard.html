<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Noggin News</title>
	<meta charset="utf-8">

	<link href="https://fonts.googleapis.com/css?family=Tajawal:300,400,500,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Scope+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/onboard.css">
	<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase.js"></script>
</head>
<body>

	<div class="onboard">

		<div class="main">

			<div class="onboard-login">
				<h1>Hello there!</h1>
				<h2>To log in, enter your account here:</h2>
				<input name="username" type="text" placeholder="Username" id="username" autofocus></input>
				<input name="password" type="password" placeholder="Password" id="password"></input>
				<button id="onboardButton">login</button>
				<p id="error" class="error"></p>
				<p id="success" class="success"></p>
				<p><a id="onboardSwitch" href="#">Sign Up</a></p>
				<h2><a class="anon" href="#">or continue anonymously</a></h2>
				<button id="logout">log out</button>
			</div><!--onboard-login-->

			<div class="onboard-tags hide">
				<h1>Choose your tags</h1>
				<div class="tags">
			<ul>
				<li id="global" class="tag global">Global</li>
				<li id="pop" class="tag pop">Pop Culture</li>
				<li id="tech" class="tag tech">Tech</li>
				<li id="finance" class="tag finance">Finance</li>
				<li id="happy" class="tag happy">Happy</li>
				<button id="makeArticles" class="makeArticle">+</button>
			</ul>


		</div>
			</div><!--onboard-tags-->
		</div><!--main-->

		<footer>
			Copyright &copy; Jucy co.
			<ul>
				<li><a href="#">Help</a></li>
				<li><a href="#">Contact</a></li>
				<li><a href="#">About</a></li>
			</ul>
		</footer>
	</div><!--onboard-->
	<script src="js/firebase.js"></script>
	<script src="js/onboard.js"></script>
</body>
</html>
